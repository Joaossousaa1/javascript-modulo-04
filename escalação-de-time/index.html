<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="index.js" defer></script>
</head>
<body style="background-color: black; color: white">
    <h1>Escalação de Times</h1>
    
    <h2>Escalar um jogador</h2>
    <label for="position">Posição: </label>
    <input type="text" id="position">
    <label for="name">Nome: </label>
    <input type="text" id="name">
    <label for="number">Número da camisa: </label>
    <input type="number" id="number">

    <button onclick="addPlayer()">Escalar jogador</button>
    <br><br>

    <h2>Remover jogador</h2>
    <label for="removePlayerNumber">Número da camisa: </label>
    <input type="number" id="removePlayerNumber">
    
    <button onclick="removePlayer()">Remover jogador</button>
    <br><br>

    <div id="team">
    </div>

</body>
</html>
